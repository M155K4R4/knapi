title: Nowy plan Trumpa dla Bliskiego Wschodu może zmienić mapę świata
description: Przesunięcia granic i wymiana terytoriów. Administracja Donalda Trumpa konstruuje nowy plan pokojowy na Bliskim Wschodzie. Rewolucyjne zmiany mają zapobiec eskalacji konfliktu izraelsko-palestyńskiego, który może rozlać się na cały region.
