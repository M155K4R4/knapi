content: |
  > To nie Stany Zjednoczone porzuciły porozumienie. To plan pokojowy porzucił nas - w ten sposób amerykański ambasador w Izraelu David Friedman powitał w drugi dzień 2018 roku Avi Gabbaya, lidera Izraelskiej Partii Pracy. Słowa dyplomaty obrazują nastrój panujący w regionie po uznaniu Jerozolimy za stolicę Izraela. Na wieść o nowym planie pokojowym Stanów Zjednoczonych sceptycznie reaguje i Izrael, i Palestyna.

  Administracja premiera Izraela Benjamina Netanjahu nie ma złudzeń. Wśród członków gabinetu przeważa myślenie, że urzeczywistnienie wymyślonego przez ludzi Trumpa "ostatecznego układu" jest niemożliwe. - Jak ktoś zginie, proszę łaskawie nie przesyłać kondolencji - miał powiedzieć w rozmowie z Al Monitor pragnący zachować anonimowość jeden z izraelskich polityków.

  Nastroje w przeciwnym obozie są podobne. Palestyński prezydent Mahmud Abbas wydał jednoznaczne instrukcje: zerwać wszelkie więzi z amerykańskim konsulatem we Wschodniej Jerozolimie (dotąd kontrolowanej przez Palestynę). Nie chce słyszeć o Trumpie, którego w przeszłości oskarżał o agenturę i bliską współpracę z Netanjahu w celu zdziesiątkowania narodu palestyńskiego i podżegania całego Bliskiego Wschodu przeciwko Palestynie.

  Oliwy do ognia dolał dziennikarz Michael Wolff, autor książki "Ogień i furia". **Opisywane w niej nastawienie Trumpa do konfliktu izraelsko-palestyńskiego tylko rozwścieczyło zwolenników Abbasa. Plan pokojowy miał być bowiem konsultowany przez zięcia prezydenta Jareda Kushnera z amerykańskim miliarderem żydowskiego pochodzenia - Sheldonem Adelsonem.** - Później Amerykanie chcą udawać uczciwego pośrednika w rozmowach? - pytał chcący zachować anonimowość palestyński urzędnik.

  Od czasu, gdy Trump zdecydował o przeniesieniu ambasady USA z Tel Awiwu do Jerozolimy, uznając tym samym "święte miasto" za stolicę Izraela, wśród izraelskiej prawicy poczucie euforii osiągnęło rekordowe rozmiary. Od końca ubiegłego roku izraelski parlament (Kneset) zalewa fala nowych inicjatyw, których celem jest odłożenie dwupaństwowego charakteru Jerozolimy do lamusa. Mimo poparcia premiera Netanjahu, nie mają większych one szans na powodzenie. Do gry wchodzą bowiem Stany Zjednoczone.

  ## Amerykański plan ma uratować Bliski Wschód
  Mimo przeciwności losu i trudnych negocjacji z Izraelem i Palestyną w zaciszu gabinetów amerykańskich polityków powstaje zupełnie nowy plan pokojowy. Polegałby on na wymianie terytoriów i przesunięciu granic trzech albo nawet czterech krajów. Zdaniem Amerykanów proponowane rozwiązanie zapobiegnie dalszej eskalacji konfliktu izraelsko-palestyńskiego. Al-Jazeera podkreśla, że nowy plan różni się od tego sprzed 10 lat tym, iż tym razem pod uwagę brany jest także Egipt i Arabia Saudyjska.

  Sednem planu jest stworzenie wielkiego sojuszu sunnicko-izraelskiego, który miałby stanowić przeciwwagę dla agresywnej, choć nieprzeważającej pod względem liczebności wyznawców osi szyitów. Argumentem ma być zagrożenie dla pokoju ze strony szyitów na północy ~~Bliskiego Wschodu~~.

  1. Świat islamu to w 80 proc. sunnici, w 20 proc. szyici, ale mniejszość ta jest bardzo aktywna i agresywna. - Założenie szyitów jest proste – świat islamu powinien być w całości szyicki.
  2. Wprawdzie dokonują oni coraz mniejszej liczby zamachów w Europie, ale wciąż są blisko związani z terrorystami z Hezbollahu, Hamasu i innych fundamentalistycznych ugrupowań – mówił niedawno w rozmowie z Onetem Ajjub Kara, doradca premiera Netanjahu.

  Po drugie egipska część Półwyspu Synaj (Północny Synaj) miałaby być przyłączona do Strefy Gazy. Dzięki temu obszar ten zostałby rozszerzony wzdłuż brzegu morskiego, co uczyni go trzy lub nawet czterokrotnie większym niż obecnie.

  * Zdaniem Amerykanów, jak podaje Al-Monitor, doprowadzi to do równowagi sił między Zachodnim Brzegiem a Strefą Gazy.
  * Stałoby się tak dlatego, że w zamian za obszary Egiptu Palestyna oddałaby Izraelowi terytoria na Zachodnim Brzegu.
  * Państwo palestyńskie znajdowałoby się zatem w Strefie Gazy poszerzonej o część Północnego Synaju, a terytorium Izraela poszerzyłoby się o obszary na Zachodnim Brzegu.

  Pozbyć się Północnego Synaju
  Izrael z kolei oddałby Egiptowi wąski pas terytorium wzdłuż długiej południowej granicy między dwoma krajami. Podobny plan został już zaproponowany na początku tego stulecia ówczesnemu przywódcy Egiptu Hosniemu Mubarakowi. Ten nie był nim jednak w ogóle zainteresowany. Oddanie jakiegokolwiek kawałka Półwyspu Synaj w ogóle nie wchodziło w grę. Teraz jednak sytuacja geopolityczna jest zupełnie inna.

  Synaj stanowi bowiem olbrzymi problem dla egipskiego reżimu Abdela Fattaha al-Sisiego ze względów bezpieczeństwa. Podczas ponad 3-letniej kadencji Sisiego wzrosła liczba ataków terrorystycznych ze strony ekstremistów w północnej części Półwyspu Synaj. Obrona terytorium przed bojówkami drenuje również egipski budżet. Nic więc dziwnego, że Sisi już nawet nie ukrywa, że chętnie pozbyłby się balastu, oczywiście za odpowiednią cenę.

  Dlatego plan pokojowy USA zakłada również uwzględnienie Arabii Saudyjskiej i Jordanii. Ze względu na bliskość Izraela i Palestyny oba kraje chcą mieć realny wpływ na szykowany przez Amerykanów rewolucyjny plan pokojowy. Amerykanie z kolei liczą, że państwa te mogą też być zainteresowane kupnem obszarów, których Egipt chce się pozbyć. Wtedy wdrożenie planu pokojowego byłoby znacznie łatwiejsze.

  ## Podsumowanie

  Na drodze stanąć może jednak Abbas. W Ramallah, stolicy Palestyny, panuje bowiem przekonanie, że Sisi i saudyjski władca Mohammed bin Salman zdradzili palestyńskiego przywódcę i jego naród, dyskretnie przychylając się do grudniowej decyzji Trumpa o uznaniu Jerozolimy za stolicę Izraela. – Abbas wolałby raczej umrzeć niż wprowadzić projekt USA w życie – podsumowuje anonimowo jeden z palestyńskich urzędników.
