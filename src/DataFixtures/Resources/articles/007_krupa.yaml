title: Chcesz spędzić wyjątkowy dzień z Joanną Krupą? Zalicytuj i wesprzyj WOŚP
description: Dzięki specjalnej aukcji Faktu i Fakt24 masz szansę spędzić niezwykły dzień z najpopularniejszą polską modelką i ulubienicą widzów – Joanną Krupą (39 l.)! Wystarczy, że wygrasz aukcję, z której dochód przeznaczony zostanie na Wielką Orkiestrę Świątecznej Pomocy. Naprawdę warto!
author: user-user_writer
image: image-imgix-404333.jpg
content: |
  Dzięki specjalnej aukcji Faktu i Fakt24 masz szansę spędzić niezwykły dzień z najpopularniejszą polską modelką i ulubienicą widzów – Joanną Krupą (39 l.)! Wystarczy, że wygrasz aukcję, z której dochód przeznaczony zostanie na Wielką Orkiestrę Świątecznej Pomocy. Naprawdę warto!

  Osoba, która zwycięży w internetowej licytacji, będzie mogła razem z dziennikarzem Faktu przeprowadzić wywiad z Dżoaną i poznać odpowiedzi na najbardziej nurtujące pytania.

  Oprócz tego szczęśliwy zwycięzca aukcji pojedzie ze światowej sławy modelką do schroniska zwierząt pod Warszawą, które Joasia wspiera już od wielu lat.

  Dzień z Joanną Krupą możesz licytować tu:

  http://aukcje.wosp.org.pl/wyjatkowy-dzien-z-joanna-krupa-i5969182
