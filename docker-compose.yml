version: "3"

volumes:
  mysql_data:

services:
    db:
        image: mysql:5.7
        ports:
            - "3306:3306"
        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
            - MYSQL_DATABASE=database
            - MYSQL_USER=user
            - MYSQL_PASSWORD=password
        volumes:
          - mysql_data:/var/lib/mysql

    redis:
        build:
            context: ./docker/redis
        environment:
            - REDIS_PASSWORD=redis
        ports:
            - "6379:6379"

    # PHP-FPM
    php:
        depends_on:
            - db
            - redis
        build:
            context: ./docker/php
        environment:
            - APP_VAR_PATH=/var/app
        volumes:
            - .:/var/www/app
            - ./logs/app:/var/app/log
            - ./logs/php:/var/log/php
            - ./logs/supervisor:/var/log/supervisor

    # Nginx
    api:
        depends_on:
            - php
        build:
            context: ./docker/api
        ports:
            - "8080:80"
        volumes:
            - ./logs/nginx:/var/log/nginx
            - ./public:/var/www/app/public
            - ./vendor:/var/www/app/vendor

    ## Debug/DevOps

    # Varnish (Http Cache)
    cache:
        depends_on:
            - api
        build:
            context: ./docker/cache
        ports:
            - "80:80"

