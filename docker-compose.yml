    oracle:
        image: k911/oracle-12c:0.1.1-prebuilt
        ports:
            - "1521:1521"
        shm_size: 1G
        volumes:
            - ./docker/oracle/scripts:/docker-entrypoint-initdb.d
            - oracle_data:/opt/oracle/oradata

    redis:
        build:
            context: ./docker/redis
        environment:
            - REDIS_PASSWORD=redis
        ports:
            - "6379:6379"

    # PHP Application running on PHP-FPM (MySQL)
    backend:
        depends_on:
#            - mysql
            - oracle
            - redis
        build:
            context: ./docker/php
#            dockerfile: Dockerfile.mysql
            dockerfile: Dockerfile.oci
        environment:
            - APP_VAR_PATH=/var/app
#            - DOT_ENV=.env.mysql
            - DOT_ENV=.env.oci
        volumes:
            - .:/var/www/app
            - ./logs/app:/var/app/log
            - ./logs/php:/var/log/php
            - ./logs/supervisor:/var/log/supervisor

    # Nginx
    api:
        depends_on:
            - backend
        build:
            context: ./docker/api
        ports:
            - "8080:80"
        volumes:
            - ./logs/nginx:/var/log/nginx
            - ./public:/var/www/app/public
            - ./vendor:/var/www/app/vendor

    ## Debug/DevOps

    # Varnish (Http Cache)
    varnish:
        depends_on:
           - api
        build:
           context: ./docker/varnish
        ports:
           - "80:80"

