#    volumes:
#      - ./docker/elk/logstash:/etc/logstash
#      - ./docker/elk/logstash/patterns:/opt/logstash/patterns
#      - ./logs:/var/log

  pma:
    build: docker/pma
    environment:
      - PMA_HOST=db
      - PMA_USER=user
      - PMA_PASSWORD=password
    ports:
      - "37680:80"